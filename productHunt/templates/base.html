<!doctype html>
<html lang="en">
  <head>
  <title>Product Hunt</title>
  
  {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    
      <!-- Bootstrap core CSS -->
      
<link rel="stylesheet" href="{% static 'open-iconic-master/font/css/open-iconic-botstrap.css' %}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Favicons -->
    
     
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template 
    <link href="album.css" rel="stylesheet">-->
  </head>
  <body>
    <header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
  <a class="navbar-brand" href="">
        <img src='{% static 'logo.jpg' %}' height='30' width='30' class='d-inline-block alighn-top' />
    ProductHunt</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav ml-auto">
    {% if user.is_authenticated %}
       <a class="nav-item nav-link active" href="{% url 'signup' %}">{{ user.get_username }}</a>
       <a class="nav-item nav-link active" href="{% url 'add' %}"><span class="iconic iconic-plus iconic-lg"></span></a>
       <a class="nav-item nav-link " href="javascript:{document.getElementById('logout').submit()}">Logout</a>
        <form id="logout" method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <input type="hidden" />
        </ form>
    {% else %}
      <a class="nav-item nav-link" href="{% url 'signup' %}">Signup</a>
      <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
    {% endif %}
    </div>
  </div>
  </div>
  </nav>    
    </header>
    <div class="container">
        {% block content %}
        {% endblock %}  
    </ div>    

<footer class="text-muted text-center">
  <div class="container">
  <hr>
  <p>The year is {% now "Y" %}</p>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      </body>
</html>
